name: Backend Pbl6 pipelines
on:
  push:
    branches:
      - master
    path:
      - 'docker-compose.yaml'
      - .github/workflows/*-backend.yaml
jobs:
  compile:
    runs-on: ubuntu-latest
    name: compile project
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup jdk 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: compile project
        run: ./mvnw clean complie

  unit-tests:
    runs-on: ubuntu-latest
    name:  Unit Test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup jdk 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Running Unit Test
        run: ./mvnw clean test

  build:
    runs-on: ubuntu-latest
    needs: [compile,unit-tests]
    name: Build Backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup jdk 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build Backend project
        run: ./mvnw clean package
